<!DOCTYPE html>
<html>
<head>
    <title>Account Goals Selection</title>
</head>
<body>
    <header>
        <h1>Set your account goals!</h1>
    </header>

    <form>
        <h2>Account Goals</h2>
        <ul>
            <li><input type="checkbox" id="IRA" name="IRA" value="IRA">
                <label for="IRA">IRA</label></li>
            <li><input type="checkbox" id="RothIRA" name="RothIRA" value="Roth IRA">
                <label for="RothIRA">Roth IRA</label></li>
            <li><input type="checkbox" id="401K" name="401K" value="401K">
                <label for="401K">401K</label></li>
            <li><input type="checkbox" id="Roth401K" name="Roth401K" value="Roth 401K">
                <label for="Roth401K">Roth 401K</label></li>
            <li><input type="checkbox" id="529" name="529" value="529">
                <label for="529">529</label></li>
        </ul>
        <input type="submit" value="Submit">
    </form>


    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get all the selected checkboxes
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');

            // Create an array to store the selected values
            const selectedValues = [];

            // Iterate over the selected checkboxes and add their values to the array
            checkboxes.forEach(function(checkbox) {
                selectedValues.push(checkbox.value);
            });

            // Print the selected values as a number list
            const listContainer = document.createElement('div');
            const orderedList = document.createElement('ol');

            selectedValues.forEach(function(value) {
                const listItem = document.createElement('li');
                listItem.textContent = value;
                orderedList.appendChild(listItem);
            });

            listContainer.appendChild(orderedList);
            document.body.appendChild(listContainer);

            // Add event listeners to the list items for ranking
            const listItems = orderedList.getElementsByTagName('li');

            for (let i = 0; i < listItems.length; i++) {
                const listItem = listItems[i];

                // Add event listener for moving the item up
                const moveUpButton = document.createElement('button');
                moveUpButton.textContent = '↑';
                moveUpButton.addEventListener('click', function() {
                    if (i > 0) {
                        orderedList.insertBefore(listItem, listItems[i - 1]);
                    }
                });
                listItem.appendChild(moveUpButton);

                // Add event listener for moving the item down
                const moveDownButton = document.createElement('button');
                moveDownButton.textContent = '↓';
                moveDownButton.addEventListener('click', function() {
                    if (i < listItems.length - 1) {
                        orderedList.insertBefore(listItems[i + 1], listItem);
                    }
                });
                listItem.appendChild(moveDownButton);
            }
        });
    </script>

    </style>

        <nav>
            <ul>

                <li><a href="projections.html">Projections</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>
</html>
